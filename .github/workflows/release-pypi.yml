name: Release to PyPI (manylinux wheels)

on:
  push:
    branches:
      - release-pypi

jobs:
  build:
    name: Build wheels (manylinux) and sdist
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for cibuildwheel / build)
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install cibuildwheel and build
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel build

      - name: Build wheels with cibuildwheel
        env:
          CIBW_BUILD: "cp310-manylinux_x86_64 cp311-manylinux_x86_64 cp312-manylinux_x86_64 cp313-manylinux_x86_64"
          CIBW_ENVIRONMENT: |
            GENERIC=1
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Build sdist
        run: |
          python -m build --sdist

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse/

      - name: Upload sdist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI (manual approval)
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/project/nshogi_dev/

    steps:
      - name: Set up Python (for twine)
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse/

      - name: Download sdist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload wheelhouse/* dist/*
